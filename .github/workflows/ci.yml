name: ci
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install -e ".[demo]"
      - run: python -c "import numpy, torch, gymnasium; print('deps ok')"
      - run: python vireon_proofpacks_all_in_one.py train --steps 500 --seed 1
      - run: python vireon_proofpacks_all_in_one.py verify results/CERTPPO_CARTPOLE_RUN_*
